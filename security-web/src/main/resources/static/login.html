<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>欢迎登录</h1>
<form action="/user/login" method="post">
    <label for="user-name-label">用户名</label>
    <input id="user-name-label" type="text" name="username"/>
    <br>
    <br>
    <label for="password-label">密&nbsp;&nbsp;&nbsp;码</label>
    <input id="password-label" type="password" name="password"/>
    <br>
    <label for="remember-me-label">记住我</label>
    <input id="remember-me-label" type="checkbox" name="remember-me"/>
    <br>
    <br>
    <input type="submit" value="登录">
</form>
</body>
</html>
